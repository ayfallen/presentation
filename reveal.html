<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Presentation using reveal.js</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/css/reveal.min.css">
	<style>
		img {
			display: block;
			width: 100%;
			height: auto;
		}

		.reveal .slides > section {
			padding: 0;
		}
	</style>
</head>
<body>
<section class="reveal">
	<section class="slides">
		<section><img src="0.jpg" alt=""></section>
		<section><img src="1.jpg" alt=""></section>
		<section><img src="2.jpg" alt=""></section>
		<section>
			<section><img src="3a.jpg" alt=""></section>
			<section><img src="3b.jpg" alt=""></section>
			<section><img src="3c.jpg" alt=""></section>
			<section><img src="3d.jpg" alt=""></section>
			<section><img src="3e.jpg" alt=""></section>
		</section>
		<section><img src="4.jpg" alt=""></section>
	</section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.8.0/js/reveal.min.js"></script>
<script>
	Reveal.initialize({
		width: "100%",
		height: "100%",
		margin: 0,
		minScale: 1,
		maxScale: 1
	});
</script>
</body>
</html>
